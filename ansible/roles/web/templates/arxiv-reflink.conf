<VirtualHost *:80>
    SetEnv AWS_ACCESS_KEY_ID {{ aws_access_key }}
    SetEnv AWS_SECRET_ACCESS_KEY {{ aws_secret_key }}
    SetEnv REFLINK_AWS_REGION {{ aws_region }}
    SetEnv REFLINK_SQS_ENDPOINT sqs://{{ aws_access_key }}:{{ aws_secret_key }}@
    SetEnv REFLINK_S3_BUCKET {{ s3_bucket }}
    SetEnv APPLICATION_ROOT {{ application_root }}
    SetEnv PYCURL_SSL_LIBRARY nss
    SetEnv REFLINK_CERMINE_DOCKER_IMAGE {{ cermine_docker_image }}
    SetEnv REFLINK_AUTOTEX_DOCKER_IMAGE {{ autotex_docker_image }}

    WSGIDaemonProcess references user=apache group=apache threads=5 python-path=/opt/reflink/arxiv-reflink:/opt/reflink/venv/lib/python3.5/site-packages:/opt/reflink/venv/lib64/python3.5/site-packages home=/opt/reflink/arxiv-reflink
    WSGIScriptAlias / /opt/reflink/arxiv-reflink/reflink.wsgi process-group=references

    <Directory /opt/reflink/arxiv-reflink>
        WSGIProcessGroup references
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Require all granted
    </Directory>
</VirtualHost>
